<script>
function isMobile() {
  // Basic check for mobile devices
  return /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
}

const btnContainer = document.getElementById("secret-btn-container");

if (isMobile()) {
  btnContainer.style.display = "flex";
} else {
  let sequence = [];
  document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
      sequence.push(e.key);
      if (sequence.length > 2) sequence.shift();
      if (sequence[0] === 'ArrowLeft' && sequence[1] === 'ArrowRight') {
        btnContainer.style.display = "flex";
      }
    } else {
      sequence = [];
    }
  });
}
